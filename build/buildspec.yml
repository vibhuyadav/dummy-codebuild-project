version: 0.2

phases:
  install:
    commands:
      - echo Entering Install Phase
      - apt-get update
      - BPWD=$(pwd)
      - echo Finished
  build:
    commands:
      - touch foo
      - touch buildspec.yml
      - zip -r cd-deployment-artifacts.zip .
      - mkdir -p artifacts/bin artifacts/dist artifacts/test artifacts/docs
      - touch "created_on_$(date +%s)" && find artifacts -type d -maxdepth 1 -exec cp created_on_* {} \;
      - mv cd-deployment-artifacts.zip $BPWD/artifacts/bin
artifacts:
  files:
    - '*'
  base-directory: artifacts
  discard-paths: yes
  secondary-artifacts:
    dist:
      files:
        - '**/*'
      name: dist
      base-directory: artifacts/dist
      discard-paths: yes
    bin:
      files:
        - '**/*'
      name: bin
      base-directory: artifacts/bin
      discard-paths: yes
    test:
      files:
        - '**/*'
      name: test
      base-directory: artifacts/test
      discard-paths: yes
    docs:
      files:
        - '**/*'
      name: docs
      base-directory: artifacts/docs
      discard-paths: yes
